<html> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <title>Dialog tests</title> 

        <script type="text/javascript" src="kernel/Settings.js"></script>
        <script type="text/javascript" src="kernel/Time.js"></script>

        <script type="text/javascript" src="components/OptionDialog.js"></script>

        <script type="text/javascript">
            
			
			function DialogTest() {				
                this.start=function(){				
                    text=['Yes','No','Maybe'];
					d=new OptionDialog(text,'res/blossom.jpg');
                    this.insertScript(d);
					d.finalAction=function(){
						Application.loadLevel('DialogTest2');
					
					}
                }
            }
            DialogTest.prototype = new GameObject;
			
			function DialogTest2() {				
                this.start=function(){				
                    text=['Outra fase'];
                    this.insertScript(new OptionDialog(text));
                }
            }
            DialogTest2.prototype = new GameObject;
        </script>
    </head> 
    <body id="home"> 
        <canvas id="canvas" width="600" height="400"></canvas>
        <p>up/down=change option, space=select</p>

        <script type="text/javascript">
            Application.run('canvas','DialogTest');			
        </script>	
    </body>
